<!DOCTYPE html>
<html>
  <head>
    <!-- Title, feel free to change -->
    <title>Vector's GitHub page</title>
  </head>
  <!-- CSS begin -->
  <style>
    body {background-color: powderblue;}
  </style>
  <!-- CSS end -->
  <body>
    <!-- meta begin -->
    <meta property="og:title" content="Vector's GitHub Page" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vukand.github.io" />
    <meta property="og:description" content="Vector's github.io page, hosted with GitHub Pages" />
    <!-- meta end -->
    <h1>Hello, <em>world!</em> 👋🤖</h1>
    <p>I'm hosted with <br> <a href="https://github.com/VukAnd/vukand.github.io/">GitHub Pages</a>! <br>👨‍💻</p>
    <button type="button"
    onclick="document.getElementById('date').innerHTML = Date()">
    Click me to display the date and time.</button>
    
    <p id="date"></p>
  </body>
</html>
